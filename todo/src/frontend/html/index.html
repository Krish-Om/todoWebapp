<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/todo/src/frontend/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <h2>Add a new task</h2>
            <div class="flex">
                <form action="">
                    <input type="text" placeholder="Add task" name="add" id="userTask">
                </form>
                <button class="btn" id="btnAddTask"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
            <div id="allTasks">
                <button id="myBtn">
                    <p>Show all tasks</p>

                </button>
            </div>
            <div id="clear"> clear all items</div> 
        </div>
    </div>
    <!-- <script type= "module" src="/todo/src/frontend/js/TodoImpl.js"></script> -->
</body>
</html>
