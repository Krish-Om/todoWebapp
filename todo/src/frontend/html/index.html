<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/todo/src/frontend/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="wrapper d-flex justify-content-center align-items-center">
  <div class="to-do border position-relative rounded-3" style="height: 550px; width: 550px;">
        <!-- main  -->
        <div class="position-relative">
        <h2 class="text-center p-3 time"></h2>
        <p class="text-center fs-3" id="day"></p>
        <div class="container ">
          <form onsubmit="handleOnSubmit(this)" action="javascript:void(0)">
            <div class="row g-2">
                <div class="col-10 ">
                  <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Add your task" 
                  aria-label="First name"
                  name="task"
                  >
                </div>
                <div class="col-2 ">
                  <button class="btn btn-dark">+</button>
                </div>
              </div>
              </form>
        </div>

        <div class="container mt-5">
            <table class="table table-striped table-hover">
                <tbody class="tableList">
                  
                  
                </tbody>
              </table>
        </div>

        <p onclick="handleOnClear()" class="text-center text-danger position-absolute clearitem" id="clear">Clear items</p>
        </div>
        
    </div>
</div>
<script  src="/todo/src/frontend/js/script.js"></script>
